
<ngb-carousel  style="background-color: grey; " [activeId]="data.id + ''"  >

   @for (photo of data.photos; track $index )
  {
  <ng-template ngbSlide  [id]="photo.id + ''" >
    <div class="picsum-img-wrapper">
      <img  alt="Random first slide" style="height: 100vh;"
       [src]="photoService.baseUrl + '/files' + photo.path"  />
    </div>
    <div class="carousel-caption">
      <!--Тут можна накласти інфу на область фотки -->
    </div>
  </ng-template>
}
</ngb-carousel>
