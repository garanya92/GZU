<div class="main">


  <div [class.photo_container] = "mode == 'MINI' || mode == 'ADDING'"
    [class.added] = "mode == 'ADDING' &&  isAdded"
    (click)="addPhoto()"
  >
  <img #img
   [class.full] = "mode == 'FULL'"
   [class.mini] = "mode == 'MINI'"
  [src]="photoService.baseUrl +'/files' + photo.path">

</div>
</div>
